<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="http://localhost:8080">Строймаркет</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080">Главная</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/products">Материалы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration">Регистрация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Вход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <img class="card-img-top" th:src="@{/images/__${product.product_id}__.jpg}" alt="Услуга 1">
            </div>
            <div class="col-md-6">
                <h2><a th:text="${product.product_name}"></a></h2>
                <p th:text="${product.product_description}"></p>
                <h2><span class="price" th:text="${product.product_price} + '₽'"></span></h2>
            </div>
        </div>
    </div>

    <form action="" th:action="@{/product/{productId}(productId=${product.product_id})}" th:object="${Order}" method="post">
        <input type="text" name="comment" placeholder="Comment">
        <input type="hidden" name="product" th:value="${product.product_id}" th:type="number" style="display: none"/>
        <input type="number" name="quantity">
        <input type="submit" value="Сделать заказ">
    </form>


    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2023 Цифровая платформа Строймаркет. Все права защищены.</p>
        </div>
    </footer>

    <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>


</body>
</html>
